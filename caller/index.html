<script>
  function fetchdata(location, number) {
    $.ajax({
      url: location,
      type: "get",
      success: function (data) {
        $("#name-text-" + number).text(data.data.name);
        $("#status-text-" + number).text(data.data.status);
        $("#temperature-text-" + number).text(data.data.temperature);
        $("#uploadSpeed-text-" + number).text(data.data.uploadSpeed);
        $("#downloadSpeed-text-" + number).text(data.data.downloadSpeed);
      },
      complete: function (data) {
        setTimeout(fetchdata, 5000, location, number);
      }
    });
  }

  $(document).ready(function () {
    setTimeout(fetchdata, 5000, "http://localhost:5001/", "1");
    setTimeout(fetchdata, 5000, 'http://localhost:5002/', '2');
    setTimeout(fetchdata, 5000, 'http://localhost:5003/', '3');
    setTimeout(fetchdata, 5000, 'http://localhost:5004/', '4');
    setTimeout(fetchdata, 5000, 'http://localhost:5005/', '5');
  });
</script>
